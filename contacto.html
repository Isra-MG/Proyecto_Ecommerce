<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="shortcut icon" href="./imagenes/descarga2.jpg" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <header class="d-flex justify-content-between">
        <nav class="navbar navbar-expand-lg bg-light w-100">
            <div class="container-fluid">
                <div>
                    <a href="./index.html">
                        <img src="./imagenes/Logos.jpg" alt="Logo" />
                    </a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarNav">
                    <div class="navbar-nav w-100 justify-content-around">
                        <a class="nav-link" href="./quienes_somos.html">¿Quienes Somos?</a>
                        <a class="nav-link" href="./contacto.html">Contacto</a>
                    </div>
                </div>

            </div>
        </nav>
        <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
            aria-controls="offcanvasRight">
            <iconify-icon icon="material-symbols:shopping-cart"></iconify-icon>
        </button>
    </header>
    <main>
        <section>
            <h1>Dudas o más información</h1>
            <!--------Formulario------->
            <form>
                <label for="">Nombre</label>
                <input type="text" placeholder="Nombre" required />
                <input type="text" placeholder="Apellido" required />
                <label for="">Correo electrónico</label>
                <input type="email" required />
                <label for="">Dirección</label>
                <input type="adress" required />
                <label for="">Número de telefono</label>
                <input type="number" required />
                <div>
                    <h3>Tipo de perfil</h3>
                    <label for="">Perfil 1</label>
                    <input type="radio" name="Perfil 1" id="" />
                    <label for="">Perfil 2</label>
                    <input type="radio" name="Perfil 2" id="" />
                    <label for="">Perfil 3</label>
                    <input type="radio" name="Perfil 3" id="" />
                </div>
                <input type="submit" value="Enviar" />
                <div>
                    <h2>Comentarios</h2>
                    <!-----Textarea-------->
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                    <input type="submit" value="Enviar Comentarios" />
                    <input type="reset" value="Limpiar" />
                </div>
            </form>
        </section>

        <aside>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasRight"
                aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasRightLabel">
                        Carrito de compras
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <p>CARRITO VACIO POR AHORA</p>
                </div>
            </div>
        </aside>
    </main>

    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
